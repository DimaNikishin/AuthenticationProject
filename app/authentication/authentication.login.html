<div>
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="authentication-form">
                <div class="Login" ng-hide="false">
                    <p><img src="png/FlameLogo.png">Login</p>
                </div>
                <div class="Logged" ng-hide="true">
                    <p><img src="png/Logged.png"> Successful logged</p>
                </div>
                <div class="login-form col-lg-12">
                    <form name="form" ng-submit="authentication.con()" class="form-input">
                        <div class="col-lg-8 col-lg-offset-2" ng-hide="false">
                            <input type="text" placeholder="Login" class="form-control login-input" ng-model="authentication.user.name"/>
                        </div>
                        <div class="col-lg-8 col-lg-offset-2" ng-hide="true">
                            <p>Two step authentication required for this user login:</p>
                        </div>
                        <div class="col-lg-8 col-lg-offset-2" ng-hide="false">
                            <input type="password" placeholder="Password" class="form-control login-input" ng-model="authentication.user.password"/>
                        </div>
                        <div class="col-lg-8 col-lg-offset-2" ng-hide="true">
                            <input type="number" placeholder="Enter two step auth code" class="form-control HOTP-input"/>
                        </div>
                        <div class="form-actions col-lg-6 col-lg-offset-3" ng-hide="false">
                            <button type="submit" class="btn btn-login">Login &#8594;</button>
                        </div>
                        <div class="form-actions col-lg-6 col-lg-offset-3" ng-hide="true">
                            <button type="submit" class="btn btn-continue">Continue &#8594;</button>
                        </div>
                    </form>
                </div>
                <div class="additional-block col-lg-12" ng-hide="false">
                    <p>This button will appear instead of &#171;Login&#187; when waiting reply from the server</p>
                    <div class="col-lg-6 col-lg-offset-3">
                        <button type="button" ng-click="authentication.Login(authentication.user)" class="btn btn-load"><span class="glyphicon glyphicon-cog"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

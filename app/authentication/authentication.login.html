<div>
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="authentication-form">
                <div class="Login">
                    <p><img src="png/FlameLogo.png">Login</p>
                </div>
                <div>
                    <form name="form" ng-submit="" class="form-input">
                        <div class="col-lg-8 col-lg-offset-2">
                            <input type="email" placeholder="Login" class="form-control"/>
                        </div>
                        <div class="col-lg-8 col-lg-offset-2">
                            <input type="password" placeholder="Password" class="form-control"/>
                        </div>
                        <div class="form-actions col-lg-6 col-lg-offset-3">
                            <button type="submit" class="btn btn-login">Login &#8594;</button>
                        </div>
                    </form>
                </div>
                <div class="additional-block col-lg-12">
                    <p>This button will appear instead of &#171;Login&#187; when waiting reply from the server</p>
                    <div class="col-lg-6 col-lg-offset-3">
                        <button type="button" class="btn btn-load"><span class="glyphicon glyphicon-cog"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
